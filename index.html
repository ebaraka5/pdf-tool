<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Workspace</title>

  <!-- Dependencies (CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --text:#e6edf7;
      --muted:#9fb0c8;
      --border:rgba(255,255,255,.10);
      --border2:rgba(255,255,255,.14);
      --warn:rgba(245,158,11,.18);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 70% 0%, rgba(59,130,246,.18), transparent 60%),
                  radial-gradient(900px 500px at 0% 30%, rgba(34,197,94,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    /* 3-column layout: LEFT sidebar, MAIN, RIGHT sidebar */
    .app{ display:flex; height:100%; width:100%; }

    /* LEFT sidebar */
    #sidebar{
      flex: 0 0 280px;
      width:280px;
      min-width:240px;
      display:block;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border-right:1px solid var(--border);
      padding:12px;
      overflow:auto;
      color: var(--text);
    }
    body.compact #sidebar{
      width: 150px;
      flex: 0 0 150px;
      min-width:150px;
    }

    /* MAIN */
    #main{
      flex: 1 1 auto;
      min-width:0;
      overflow:auto;
      padding:16px 18px 32px;
    }

    /* RIGHT sidebar */
    #rightbar{
      flex: 0 0 360px;
      width:360px;
      min-width:320px;
      display:block;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border-left:1px solid var(--border);
      padding:12px;
      overflow:auto;
      color: var(--text);
    }

    /* Responsive: hide right sidebar on narrow screens */
    @media (max-width: 1100px){
      #rightbar{ display:none; }
    }

    /* Sidebar bits */
    .brand{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; padding:6px 6px 12px;
    }
    .brand h1{ font-size:14px; margin:0; letter-spacing:.02em; opacity:.95; }
    .brand .ver{ font-size:12px; opacity:.55; }

    .search{
      display:flex; flex-direction:column; gap:8px;
      margin:0 6px 12px;
    }

    input, select, textarea{
      font:inherit;
      color:var(--text);
      background: rgba(0,0,0,.18);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      outline:none;
    }
    input::placeholder, textarea::placeholder{ color:rgba(255,255,255,.45); }
    textarea.ta{ width:100%; resize:vertical; }

    .btn{
      font:inherit;
      color:var(--text);
      background: rgba(255,255,255,.06);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
    }
    .btn:hover{ background: rgba(255,255,255,.10); }
    .btn:active{ transform: translateY(1px); }
    .btn.btn-sm{ padding:8px 10px; border-radius:12px; font-size:13px; }

    .tool-section{ margin:12px 10px 6px; font-size:12px; letter-spacing:.06em; text-transform:uppercase; opacity:.75; color:rgba(255,255,255,.80) }

    /* Tool buttons */
    .tool-btn{
      width:100%;
      text-align:left;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      border-left:3px solid hsla(var(--catHue,210), 70%, 60%, .45);
      margin:0 0 7px;
      color: var(--text);
    }
    .tool-btn:hover{ background:rgba(255,255,255,.10); }
    .tool-btn.active{
      background:rgba(255,255,255,.14);
      border-color:var(--border2);
      border-left-color: hsla(var(--catHue,210), 70%, 60%, .80);
    }
    .tool-left{ display:inline-flex; align-items:center; gap:8px; min-width:0; }
    .tool-ic{ width:22px; display:inline-flex; justify-content:center; opacity:.95; }
    .tool-txt{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color: var(--text); }
    .tool-right{ display:inline-flex; align-items:center; gap:8px; }
    .pill{
      font-size:11px; padding:2px 8px; border-radius:999px;
      background:rgba(255,255,255,.12);
      color: rgba(255,255,255,.88);
      opacity:.95;
    }
    .pin-btn{ border:0; background:transparent; color:inherit; cursor:pointer; font-size:14px; padding:2px 4px; opacity:.9 }
    .pin-btn:hover{ opacity:1; transform: translateY(-1px) }

    /* Compact behavior */
    body.compact .tool-txt{ display:none }
    body.compact .pill{ display:none }
    body.compact .search input{ display:none }
    body.compact .tool-right{ display:none; }
    body.compact .tool-btn{ justify-content:center; }
    body.compact .tool-left{ justify-content:center; }

    /* Main panels */
    .topbar{
      display:flex; align-items:flex-start; justify-content:space-between; gap:12px;
      padding:6px 4px 10px;
    }
    #tool-title{ font-size:20px; margin:0; letter-spacing:.01em; }
    #tool-desc{ margin:6px 0 0; color:var(--muted); line-height:1.35; }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      margin:10px 0;
    }
    .row2{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 900px){ .row2{ grid-template-columns:1fr; } }

    label{ display:block; font-size:13px; color:var(--muted); margin-bottom:6px; }
    .mini{ font-size:12px; color:rgba(255,255,255,.65); margin-top:6px; line-height:1.35; }
    .warn{ background: var(--warn); border:1px solid rgba(245,158,11,.28); padding:10px 12px; border-radius:14px; color:rgba(255,255,255,.90); }
    details{ border:1px solid var(--border); border-radius:14px; padding:10px 12px; background:rgba(0,0,0,.10); }
    details summary{ cursor:pointer; color:rgba(255,255,255,.90); }
    .out{
      white-space:pre-wrap;
      background:rgba(0,0,0,.18);
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px 12px;
      min-height:56px;
      color:var(--text);
    }

    .drop{
      border:1px dashed rgba(255,255,255,.22);
      border-radius:16px;
      padding:14px;
      background: rgba(0,0,0,.10);
    }
    .drop.drag{ background: rgba(59,130,246,.12); border-color: rgba(59,130,246,.45); }

    /* Preview */
    .preview-head{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px; }
    canvas{ max-width:100%; border-radius:14px; border:1px solid var(--border); background:rgba(0,0,0,.15); }
  </style>

  <script defer src="parseRanges.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <div class="app">

    <!-- LEFT SIDEBAR -->
    <aside id="sidebar">
      <div class="brand">
        <h1>PDF Workspace</h1>
        <div class="ver">ALL</div>
      </div>

      <div class="search">
        <input id="tool-search" placeholder="Search toolsâ€¦" autocomplete="off" />
        <button id="compact-toggle" class="btn btn-sm" type="button">Compact sidebar</button>
      </div>

      <div id="tool-list"></div>
    </aside>

    <!-- MAIN -->
    <main id="main">
      <div class="topbar">
        <div>
          <h2 id="tool-title">Choose a tool</h2>
          <div id="tool-desc"></div>
        </div>
      </div>

      <div class="panel">
        <h3 style="margin:0 0 10px;">Files</h3>
        <div class="drop" id="dropzone">
          <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
            <input id="file-input" type="file" multiple accept="application/pdf,image/*" />
            <button id="clear-files" class="btn btn-sm" type="button">Clear</button>
          </div>
          <div class="mini">Drag & drop files here (PDFs or images), or use the file picker.</div>
          <div id="file-list" class="mini" style="margin-top:10px;"></div>
        </div>
      </div>

      <div class="panel">
        <h3 style="margin:0 0 10px;">Tool</h3>
        <div id="tool-ui"></div>

        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
          <button id="run" class="btn" type="button" disabled>Process</button>
          <button id="reset-tool" class="btn btn-sm" type="button">Reset tool options</button>
        </div>

        <div class="mini" style="margin-top:10px;">Output / status</div>
        <div id="output" class="out"></div>
      </div>
    </main>

    <!-- RIGHT SIDEBAR (Preview lives here now) -->
    <aside id="rightbar">
      <div class="panel" style="margin-top:0;">
        <div class="preview-head">
          <h3 style="margin:0;">Live PDF Preview</h3>
          <div style="display:flex; gap:8px; align-items:center;">
            <label style="margin:0;">Page</label>
            <input id="preview-page" type="number" min="1" value="1" style="width:90px;" />
            <button id="preview-refresh" class="btn btn-sm" type="button">Refresh</button>
          </div>
        </div>
        <canvas id="preview-canvas"></canvas>
        <div class="mini" id="preview-note">Upload a PDF and select a tool to preview page 1.</div>
      </div>
    </aside>

  </div>
</body>
</html>
